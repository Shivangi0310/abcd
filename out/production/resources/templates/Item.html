<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Badges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!--<link rel="stylesheet" type="text/js" href="login.js"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/Badge.css" th:href="@{/css/Badge.css}">
    <link rel="stylesheet" href="../static/css/Item.css" th:href="@{/css/Item.css}">

    <style>
        #tbl1, .tds {
            border: 1px solid black;
        }
    </style>

</head>
<body>
<div class="container-fluid">
    <nav class="navbar-expand-lg navbar-default bg-light col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"
         style="position: fixed;">
        <img src="http://reap.tothenew.com/assets/reap-ed280031215032f3350f114b95893a51.png"
             class="">
        <img src="http://reap.tothenew.com/assets/text_footer-8f0e1eb9c8ec931dcc66dbcdc631fe64.png"
             class="" style="width: 35%; margin-right: 100px">
        <a href="#">
            <button class="btn btn-nav" type="button" style="margin-right: 20px; font-size: 17px;">
                Back to Newers World
            </button>
        </a>
        <a th:href="@{/reap/dashboard}">
            <button class="btn" type="button" id="btn-nav-active" style="margin-right: 20px; font-size: 17px;">
                <img class="navBarButton"
                     src="http://reap.tothenew.com/assets/ico-dashboard-5dff3444ebd21480dadfeeb0f0598268.png">
                Dashboard
            </button>
        </a>
        <a th:href="@{/reap/badges}">
            <button class="btn btn-nav" type="button" style="font-size: 17px;">
                <img src="http://reap.tothenew.com/assets/ico-badge-f806ef61da2bf4d67425de6f36f427a9.png">
                Badges
            </button>
        </a>
        <div class="dropdown">
            <button type="button" class="dropdown-toggle" data-toggle="dropdown"
                    style="border: 0;border-radius: 50%;padding: 0">
                <img th:src="${loggedInUser.getProfilePhoto()}"
                     class="notification"></button>
            <div class="dropdown-menu dropdown-menu-right"
                 style="min-width: 612px;padding-bottom: 0px;margin-top: 12px;">

                <div style="font-size: xx-large">Your Profile</div>
                <img th:src="${loggedInUser.getProfilePhoto()}"
                     style="float: left;width: 122px;height: 122px;margin-bottom: 10px">
                <div style="overflow: auto">
                    <span class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"
                          style="font-size: large;">Newers Name :</span>
                    <span th:text="${loggedInUser.getFirstName()}+' '+${loggedInUser.getLastName()}"
                          class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8"
                          style="font-size: large;"></span>
                </div>
                <div style="overflow: auto">
                    <span class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" style="font-size: large;">Email-id :</span>
                    <span th:text="${loggedInUser.getEmail()}" class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8"
                          style="font-size: large;"></span>
                </div>
                <div style="display: block;clear: left;overflow: hidden;background-color: #f4f4f4;padding: 10px">
                    <button class="btn btn-secondary"
                            style="float: left;background-color: #f4f4f4;padding-bottom: 0px;border: 0px;alignment: center">
                        Users
                    </button>
                    <a th:href="@{/reap/logout}">
                        <button class="btn btn-secondary"
                                style="float: right;background-color: #f4f4f4;padding-bottom: 0px;border: 0px">Log Out
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </nav>


    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" style="margin-top: 5.8%">

        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title"><img
                        src="http://reap.tothenew.com/assets/ico-badge-hover-6ad40a50088b6e0747f43352ae621d8c.png">Badges
                    & Point
                </div>
            </div>

            <div style="padding:0px" class="panel-body">
                <div>
                    <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8" style="float: left;">
                        <img th:src="${loggedInUser.getProfilePhoto()}"
                             class="notification" style="float: left;margin-top: 10%;margin-left: 5%">
                        <span th:text="${loggedInUser.getFirstName()}+' '+${loggedInUser.getLastName()}"
                              style="font-size: 16px;font-weight: bold;margin-left: 15%;margin-top: 10%;display: inline-block;"></span>
                        <div style="display: inline-block;margin-left: 15%">
                            <img src="http://reap.tothenew.com/assets/ico-badge-orange-7487656ca410c0f2051788659278f212.png"
                                 style="margin-left: 2%">
                            <img src="http://reap.tothenew.com/assets/ico-badge-grey-6e2741b0311f87111d40aac66392bf22.png"
                                 style="margin-left: 15%">
                            <img src="http://reap.tothenew.com/assets/ico-badge-brown-6e5dc638c4ee9eef490cfcb0a5cce103.png"
                                 style="margin-left: 15%">
                            <span th:text="${loggedInUser.getNoOfGoldBadgeEarned()}"
                                  style="font-size: 16px;margin-left: 5%"></span>
                            <span th:text="${loggedInUser.getNoOfSilverBadgeEarned()}"
                                  style="font-size: 16px;margin-left: 25%"></span>
                            <span th:text="${loggedInUser.getNoOfBronzeBadgeEarned()}"
                                  style="font-size: 16px;margin-left: 25%"></span>
                        </div>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" style="float: right;overflow: hidden">
                        <img src="http://reap.tothenew.com/assets/pointsimg2-a28e7e1e2b45b9c148fe33d3437b12ad.png">
                        <div class="points"
                             style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"
                             th:text="'Points :'+ ${loggedInUser.getPoints()}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">
                    <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                    Bag
                </div>
            </div>

            <div style="padding:0px;height: auto;" class="panel-body">
                <div>
                    <div class="cart-row">
                        <span class="cart-item-title cart-header cart-column" style="width: 50px; margin-left: 10px">Item Details</span>
                        <span class="cart-item-quantity cart-header cart-column" style="width: 50px; margin-left: 10px">Item quantity</span>
                        <span class="cart-price cart-header cart-column" style="width: 30px">Subtotal</span>
                    </div>
                    <div class="cart-items"></div>

                    <div class="cart-total">
                        <strong class="cart-total-title">Total</strong>
                        <span class="cart-total-price"> 0 points</span>
                    </div>
                    <span id="fetchpt" hidden></span>
                    <button class="btn btn-success btn-purchase" type="button"
                            style="float: right; margin-bottom: 10px; margin-right: 10px;">Redeem Points
                    </button>


                </div>
            </div>
        </div>
    </div>


    <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8" style="margin-top: 5.8%">


        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title"> Reap Now
                </div>
            </div>

            <div style="padding:0px" class="panel-body">

                <div class="row">

                    <div class="col-3" th:each="item : ${items}" style="height: 250px; width: 250px; display: inline-block;">

                            <center><img class="item-image" th:src="${item.imageURL}"
                                         style="width: 150px; height: 170px;">
                            </center>

                            <center>
                                <button th:id="${item.getId()}" class="item_btn" th:text="${item.price}+' points'"></button>
                                <center>
                                    <p class="product" th:text="${item.name}"></p>
                                </center>
                            </center>
                    </div>

                </div>

            </div>
        </div>
    </div>


</div>

<script type="text/javascript" src="../static/js/badge.js" th:src="@{/js/badge.js}"></script>
<script type="text/javascript" src="../static/js/item.js" th:src="@{/js/item.js}" async></script>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</html>
